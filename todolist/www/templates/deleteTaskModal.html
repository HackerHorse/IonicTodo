<ion-modal-view>  
  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">Delete Task</h1>
     </ion-header-bar>

    <ion-content>
      <button class="button button-clear button-positive" ng-click="closedeleteTask()">Cancel</button>
      <button class="button button-clear button-positive" ng-click="removeTask()">delete</button>
    </ion-content>
  </div>
</ion-modal-view>
